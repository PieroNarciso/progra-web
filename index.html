<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <link href="src/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- HEADER -->
    <nav id="header">
      <div class="inline header-left">
        <button
          class="icon burger-icon inline-block"
          onclick="openBurgerMenu()"
          type="button"
          id="burger-button"
        >
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
            />
          </svg>
        </button>
        <a href="/#" id="header-title" class="inline">CASTLE KING</a>
      </div>
      <div class="flex items-center">
        <div class="inline-block flex items-center hidden" id="coins-container">
          <span id="user-coins">200.00</span>
          <svg class="w-6 h-6 inline-block" id="coin-icon" viewBox="0 0 24 24">
<path fill="currentColor" d="M15 4A8 8 0 1 1 7 12A8 8 0 0 1 15 4M3 12A6 6 0 0 0 7 17.65V19.74A8 8 0 0 1 7 4.26V6.35A6 6 0 0 0 3 12Z" />
          </svg>
        </div>
        <button
          class="icon inline-block"
          type="button"
          onclick="openOptionsMenu()"
          id="option-button"
        >
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z"
            />
          </svg>
        </button>
      </div>

      <div id="option-menu" onclick="closeOptionMenu()" class="hidden">
        <a href="#">Jugar</a>
        <a href="/#/ranking">Ranking</a>
        <a href="/#/instrucciones">Instrucciones</a>
        <a href="/#/acerca-de">Acerca De</a>
      </div>
    </nav>

    <!-- Primer Popup -->
    <div id="popup-container">
      <div id="first-popup">
        <div>
          <label class="label" for="username">Username</label>
          <input
            class="input-text mt-4"
            type="text"
            name="username"
            id="input-popup"
            value="Leon"
          />
        </div>
        <img id="popup-img" src="src/assets/img/tragamoneda.png" alt="" />
        <div class="flex" id="popup-actions">
          <button class="btn btn-secondary" onclick="joinGame()" type="button">
            Close
          </button>
          <button class="btn btn-primary" onclick="joinGame()" type="button">
            Join Game
          </button>
        </div>
      </div>
    </div>

    <!-- Menu principal (route '/' ) -->
    <div id="main-menu">
      <div>
        <a class="btn btn-primary" href="#">Jugar</a>
        <a class="btn btn-secondary" href="/#/ranking">Ranking</a>
        <a class="btn btn-secondary" href="/#/instrucciones">Instrucciones</a>
        <a class="btn btn-secondary" href="/#/acerca-de">Acerca De</a>
      </div>
    </div>

    <div id="game-container" class="hidden">
      <div class="nomMaquina1">
        <h3 class>YOUR FORTUNE</h3>
      </div>

      <div class="nomMaquina2">
        <h3>CRAZY MACHINE</h3>
      </div>

      <div class="monedas">
        <div class="moneda_img"><img src="src/assets/img/moneda.png" /></div>
        <div class="moneda_img"><img src="src/assets/img/moneda.png" /></div>
        <div class="moneda_img"><img src="src/assets/img/moneda.png" /></div>
        <div class="moneda_img"><img src="src/assets/img/moneda.png" /></div>
        <div class="moneda_img"><img src="src/assets/img/moneda.png" /></div>
        <div class="moneda_img"><img src="src/assets/img/moneda.png" /></div>
        <div class="moneda_img"><img src="src/assets/img/moneda.png" /></div>
      </div>
    </div>
  </body>
  <script src="src/utils/tragamonedas.js"></script>
  <script src="src/utils/navbar.js"></script>
  <script src="src/main.js"></script>
</html>
